<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar ()">
    <div id="res">Calculando...</div>
    <script>
        function somar(){
            let tn1 = document.getElementById('txt1')
            let tn2 = document.getElementById('txt2')
            let res = document.querySelector('div#res')
            let n1 = Number( tn1.value)
            let n2 = Number( tn2.value)
            let soma = n1 + n2
            res.innerHTML = ` A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>!.`
        }
    </script>
</body>
</html>
