<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>
<body>
    <h1>Qual sua Nacionalidade ?</h1>
    <p>Em qual pais Você nasceu :</p>
    <input type="text" id="paistxt">    
    <input type="button" value="Verificar" onclick="descubra()">
    <div id="res"><p>Calculando...</p></div>
    <script>
        function descubra (){
            var paistxt = document.querySelector('input#paistxt')
            var res = document.querySelector('div#res')
 
            if (paistxt.value == "Brasil" || "brasil") {
                res.innerHTML = `<p>Você nasceu no ${paistxt.value}, voce é Brasileiro.</p>`
            } else {
                res.innerHTML = `<p>Você nasceu em ${paistxt.value}, voce é Estrangeiro.</p>`
            }
        }
    </script>
    
</body>
</html>
