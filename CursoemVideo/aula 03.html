<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(134, 175, 161);
            color: antiquewhite;
            width: 200px;
            height: 100px;
            border-radius: 5px ;
            text-align: center ;

        }
    </style>
</head>
<body> 
    <div id="area" >
        Isso é uma DIV
    </div> 
    <script>
        let botão = document.querySelector('div#area')
        botão.addEventListener('click', clicar)
        botão.addEventListener('mouseenter', entrou)
        botão.addEventListener('mouseout', saiu)

        
        function clicar() {
            botão.innerText = " Clicou !"
            botão.style.background = "red"
        }
        function entrou() {
            botão.innerText = " Clique Aqui !"
        }
        function saiu(){
            botão.innerText = " Saiu !"
            botão.style.background = "rgb(134,175,161)"
        }
    </script>
</body>
</html>
